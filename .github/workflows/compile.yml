name: Compile CSS

on:
  push:
  pull_request:

env:
  NODE: 20

jobs:
  css:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "${{ env.NODE }}"

      - name: Install dependencies
        run: npm ci

      - name: Compile CSS with Gulp.js
        run: npm run compile
